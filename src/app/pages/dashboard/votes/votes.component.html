<div class="card card-xl-stretch mb-xl-8">
  <!-- begin::Header -->
  <div
    class="card-header justify-content-between align-items-center gap-2 border-0 mt-2"
  >
    <h3 class="card-title fw-bolder text-gray-900">أستطلاع رأي</h3>
    <div class="w-100 d-flex align-items-center gap-2 my-3">
      <div class="form-check form-check-sm form-check-custom form-check-solid">
        <input
          class="form-check-input"
          type="checkbox"
          (change)="toggleSelectAll($event)"
          [checked]="items.length === selectedVotes.length"
          data-kt-check="true"
          data-kt-check-target=".widget-9-check"
        />
        <span class="me-2">الكل</span>
      </div>
      <div class="flex-grow-1 position-relative">
        <app-keenicon
          name="magnifier"
          class="fs-2 position-absolute top-50 start-0 ms-5 translate-middle-y"
        ></app-keenicon>
        <input
          autocomplete="off"
          type="text"
          class="form-control form-control-solid pe-5"
          name="search"
          placeholder="ابحث عن استطلاع الرأي من هنا.."
          (input)="onSearch($event)"
        />
      </div>
      <div class="card-toolbar">
        <button
          type="button"
          class="btn btn-sm btn-icon btn-color-primary btn-active-light-primary"
          data-kt-menu-trigger="click"
          data-kt-menu-placement="bottom-end"
          data-kt-menu-flip="top-end"
        >
          <app-keenicon name="category" class="fs-2"></app-keenicon>
        </button>
        <app-dropdown-menu
          [filterOptions]="filterOptions"
          (filterOptionsEmitter)="recieveFilterOptions($event)"
        ></app-dropdown-menu>
        <app-add-vote
          [title]="'أضافة أستطلاع'"
          (onAddVoteEmitter)="recieveAddedVote($event)"
        ></app-add-vote>
        <button (click)="deleteVotes()" class="btn btn-danger btn-sm mx-2">
          حذف
        </button>
      </div>
    </div>
  </div>
  <div class="card-body pt-2">
    <app-list
      [items]="items"
      [isAllSectionSelected]="items.length === selectedVotes.length"
      (selectedItemsEmitter)="recieveSelectedItems($event)"
      [isLoading]="isLoading$ | async"
      [listOptions]="listOptions"
    >
    </app-list>
  </div>
</div>
