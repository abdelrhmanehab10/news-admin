<div class="card card-xl-stretch mb-xl-8">
  <div class="card-header justify-content-between align-items-center border-0">
    <div class="form-check form-check-sm form-check-custom form-check-solid">
      <input
        class="form-check-input"
        type="checkbox"
        (change)="toggleSelectAll($event)"
        [checked]="sections.length === selectedSections.length"
        data-kt-check="true"
        data-kt-check-target=".widget-9-check"
      />
      <span class="me-2">الكل</span>
    </div>
    <div class="card-toolbar">
      <button
        type="button"
        class="btn btn-sm btn-icon btn-color-primary btn-active-light-primary"
        data-kt-menu-trigger="click"
        data-kt-menu-placement="bottom-end"
        data-kt-menu-flip="top-end"
      >
        <app-keenicon name="category" class="fs-2"></app-keenicon>
      </button>
      <app-dropdown-menu [filterOptions]="filterOptions"></app-dropdown-menu>
      <app-add-section
        (onNewSectionAddedEmitter)="getAllSections(filterOptions.categoryId)"
      ></app-add-section>
      <button (click)="deleteSections()" class="btn btn-danger btn-sm mx-2">
        حذف
      </button>
    </div>
  </div>
  <div class="card-body pt-2">
    <app-list
      [items]="sections"
      [isAllSectionSelected]="sections.length === selectedSections.length"
      (selectedItemsEmitter)="recieveSelectedItems($event)"
      [isLoading]="isLoading$ | async"
      [listOptions]="listOptions"
      (eventEmitter)="getAllSections(filterOptions.categoryId)"
    ></app-list>
  </div>
</div>
