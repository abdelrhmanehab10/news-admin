<div class="card card-xl-stretch mb-xl-8">
  <div class="card-header justify-content-between align-items-center border-0">
    <div class="form-check form-check-sm form-check-custom form-check-solid">
      <input
        class="form-check-input"
        type="checkbox"
        (change)="toggleSelectAll($event)"
        [checked]="items.length === selectedCategories.length"
        data-kt-check="true"
        data-kt-check-target=".widget-9-check"
      />
      <span class="me-2">الكل</span>
    </div>
    <div class="card-toolbar">
      <app-add-category
        (onNewCategoryAddedEmitter)="recieveIsNewCategoryAdded($event)"
      ></app-add-category>
      <button (click)="deleteCategories()" class="btn btn-danger btn-sm mx-2">
        حذف
      </button>
    </div>
  </div>
  <div class="card-body pt-2">
    <app-list
      [items]="items"
      [isAllSectionSelected]="items.length === selectedCategories.length"
      (selectedItemsEmitter)="recieveSelectedItems($event)"
      [isLoading]="isLoading$ | async"
      [listOptions]="listOptions"
    ></app-list>
  </div>
</div>
